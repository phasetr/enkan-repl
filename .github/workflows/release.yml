name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Automated Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release to analyze all commits
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: '28.2'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        run: npm install

      - name: Run tests and quality checks
        run: make check-ci

      - name: Run semantic-release
        run: npm run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Notify on successful release
  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: Release notification
        run: |
          echo "ðŸŽ‰ New release created successfully!"
          echo "Check the releases page: ${{ github.event.repository.html_url }}/releases"
